<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculadora estudantil versao 1</title>
    
</head>
<body>
    <main id="container">
        <div id="calculate">
            <h2>
                Calculadora de Gastos Estudantis
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Semestre:</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">mensalidade:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo até o fim do curso (em mês):</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate" onclick="calculateTotal()">
                Calcular
            </button>
        </div>
    </main>

   
</body>
</html>
